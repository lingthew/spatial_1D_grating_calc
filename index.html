<!DOCTYPE html>
<html>
<head>
  <title>Femto ONN 1D grating calculator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Equation: y = 2x + 1</h2>
  <input id="x" type="number" placeholder="Enter x">
  <button onclick="calculate()">Calculate</button>
  <p id="result">Result: </p>

  <script>
    function calculate() {
      const x = parseFloat(document.getElementById("x").value);
      const y = 2 * x + 1;
      document.getElementById("result").innerText = "Result: " + y;
    }
  </script>
</body>
</html>
